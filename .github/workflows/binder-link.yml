name: Binder Link

on:
  pull_request_target:
    branches: [main]

jobs:
  post-link:
    name: Post Binder link
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const binderUrl = `https://mybinder.org/v2/gh/${context.payload.pull_request.head.repo.full_name}/${context.payload.pull_request.head.ref}?urlpath=lab/tree/notebooks/basic.ipynb`;
            const body = `ðŸš€ **Test this PR on Binder:** [![Binder](https://mybinder.org/badge_logo.svg)](${binderUrl})`;
            
            // Check if we already commented
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existing = comments.data.find(c => c.body.includes('Test this PR on Binder'));
            if (!existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

