name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    name: Pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: latest

      - name: Run pre-commit
        run: pixi run pre-commit run --all-files

  test-pixi:
    name: Test pixi install (local dev)
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get changed notebook files
        id: changed-notebooks
        uses: tj-actions/changed-files@v45
        with:
          files: |
            notebooks/*.ipynb

      - uses: prefix-dev/setup-pixi@v0.8.1
        if: steps.changed-notebooks.outputs.any_changed == 'true'
        with:
          pixi-version: latest

      - name: Execute changed notebooks
        if: steps.changed-notebooks.outputs.any_changed == 'true'
        run: |
          echo "Changed notebooks: ${{ steps.changed-notebooks.outputs.all_changed_files }}"
          pixi run jupyter execute ${{ steps.changed-notebooks.outputs.all_changed_files }}

  test-binder:
    name: Test Binder (environment.yml)
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - uses: mamba-org/setup-micromamba@v2
        with:
          environment-file: environment.yml
          environment-name: test-env
          init-shell: bash
          cache-environment: true

      - name: Verify environment
        shell: bash -el {0}
        run: |
          python --version
          python -c "import ipyniivue; print(f'ipyniivue {ipyniivue.__version__} OK')"

  test-colab:
    name: Test Colab (pip install .)
    runs-on: ubuntu-latest
    needs: pre-commit
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install from pyproject.toml
        run: pip install .

      - name: Verify install
        run: |
          python --version
          python -c "import ipyniivue; print(f'ipyniivue {ipyniivue.__version__} OK')"
